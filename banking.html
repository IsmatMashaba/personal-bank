<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banking page</title>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-rose-900"> Money</span></h1>
</header>
<main class="w-3/4 mx-auto">
    <!--balance and transaction-->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>

            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
            </div>
        </div>
    </section>
    <!--deposit and withdraw-->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-red-400 p-8 rounded">
                <h3 class="text-2xl">Please deposit</h3>
                <div>
                <input id="deposit-input" class="border-2 border-slate-900 rounded block w-3/4 pl-2  mb-4" type="text" placeholder="amount you want to deposit">


                <button id="deposit-button" class="bg-orange-100 border-2 border-slate-900 rounded block px-4 font-bold  mb-5 mt-0 ">Deposit</button>

            </div>
            </div>
            <div class="bg-orange-400 p-8 rounded">
                <h3 class="text-2xl">Please withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 border-slate-900 rounded block w-3/4 pl-2  mb-4" type="text" placeholder="amount you want to withdraw">


                    <button id="withdraw-button" class="bg-orange-100 border-2 border-slate-900 rounded block px-4 font-bold  mb-5 mt-0 ">withdraw</button>

                </div>
            </div>

        </div>

    </section>
</main>




<script src="https://cdn.tailwindcss.com"></script>
<script src="banking.js"></script>
</body>
</html>

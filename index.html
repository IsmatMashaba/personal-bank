<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Private bank</title>

</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-rose-900"> Private Bank</span></h1>
</header>

<main>

    <section class="bg-orange-500 w-4/5 mx-auto mt-8 my-auto ">
        <h3 class="text-2xl font-semibold mb-4 ml-2">Please log in</h3>
        <div class="pb-px">
            <input id="user-email" class="border-2 border-slate-900 rounded block w-3/4 pl-2 ml-2 mb-4" type="text" placeholder="Enter your email">
            <input id="user-password" class="border-2 border-slate-900 rounded block w-3/4 pl-2 ml-2 mb-4" type="password" placeholder="password">
            <button id="login-submit" class="bg-orange-100 border-2 border-slate-900 rounded block px-4 font-bold ml-2 mb-5 mt-0 ">Submit</button>

        </div>
    </section>

</main>
<script src="https://cdn.tailwindcss.com"></script>
<script src="bank.js"></script>
</body>
</html>
